[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 250000
lib_deps = 
	lemmingdev/ESP32-BLE-Gamepad@0.4.1
	h2zero/NimBLE-Arduino@^1.4.0
build_flags =
    -std=c++2a
    -std=gnu++2a
